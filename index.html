  <body>
    <div class="container">
      <form class="align-items-center" id="form">
        <div class="form-group">
          <label for="city-input"></label>
          <input
            type="text"
            class="form-control border border-secondary rounded-sm"
            id="city-input"
            placeholder="Search for city here..."
            required
          />
        </div>
      </form>
      <button id="current-location">Current Location</button>
      <div class="card border border-secondary rounded-sm">
        <div class="card-body">
          <div class="container">
            <div class="row row-cols-4">
              <div class="col-6 city-display">
                <h1 id="city-display"></h1>
              </div>
              <div class="col" id="weather-icon"></div>
              <div
                class="col temperature-conversion"
                id="temperature-conversion"
              >
                <h1 id="current-temp"></h1>
                <span class="temp-unit">
                  <span id="fahrenheit"><strong> ℉ </strong></span>|<span
                    id="celsius"
                    ><a href=""> ℃ </a></span
                  >
                </span>
              </div>
              <div class="col-6">
                <h6>
                  <ul class="current-display">
                    <li id="current-day"></li>
                    <li id="current-time"></li>
                    <li id="weather-description"></li>
                  </ul>
                </h6>
              </div>
              <div class="col-6">
                <h6>
                  <ul class="weather-details">
                    <li>Precipitation: 10%</li>
                    <li id="humidity"></li>
                    <li id="windSpeed"></li>
                  </ul>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
