<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes+ Week 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/12804e0be8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="align-items-center" id="form">
        <div class="form-group">
          <label for="city-input"></label>
          <input
            type="text"
            class="form-control border border-secondary rounded-sm"
            id="city-input"
            placeholder="Search for city here..."
            required
          />
        </div>
      </form>
      <button id="current-location">Current Location</button>
      <div class="card border border-secondary rounded-sm">
        <div class="card-body">
          <div class="container">
            <div class="row day0">
              <div class="col day0-first">
                <div class="row-1" id="current-day"></div>
                <div class="row-2" id="current-time"></div>
                <div class="row-3" id="city-display"></div>
              </div>
              <div class="col-2 day0-second">
                <i class="fas fa-cloud-sun"></i>
              </div>
              <div class="col-4 day0-third">
                <div class="" id="temp-display">
                  <span id="current-temp"></span>
                  <span id="temp-unit">
                    <span id="fahrenheit"><strong> ℉ </strong></span>|<span
                      id="celsius"
                      ><a href=""> ℃ </a></span
                    >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row row-cols-1 row-cols-md-5">
        <div class="col mb-5">
          <div class="card border border-secondary rounded-sm h-100 days day1">
            <div class="card-body">
              <h5 class="card-title">72℉<br /><i class="far fa-sun"></i></h5>
              <p class="card-text">Tuesday<br />11/3</p>
            </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="card border border-secondary rounded-sm h-100 days day2">
            <div class="card-body">
              <h5 class="card-title">70℉<br /><i class="far fa-sun"></i></h5>
              <p class="card-text">Wednesday<br />11/4</p>
            </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="card border border-secondary rounded-sm h-100 days day3">
            <div class="card-body">
              <h5 class="card-title">
                65℉<br /><i class="fas fa-cloud-sun"></i>
              </h5>
              <p class="card-text">Thursday<br />11/5</p>
            </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="card border border-secondary rounded-sm h-100 days day4">
            <div class="card-body">
              <h5 class="card-title">
                68℉<br /><i class="fas fa-cloud-sun"></i>
              </h5>
              <p class="card-text">Friday<br />11/6</p>
            </div>
          </div>
        </div>
        <div class="col mb-5">
          <div class="card border border-secondary rounded-sm h-100 days day5">
            <div class="card-body">
              <h5 class="card-title">69℉<br /><i class="far fa-sun"></i></h5>
              <p class="card-text">Saturday<br />11/7</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
